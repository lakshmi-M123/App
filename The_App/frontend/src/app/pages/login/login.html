<div class="login-container">
  <div class="login-box">
    <h2>Welcome ðŸ‘‹</h2>
    <p class="subtitle">Please sign in to continue</p>

    <form (ngSubmit)="onSubmit()">
      <label>Username</label>
      <input [(ngModel)]="username" name="username" placeholder="Enter your username" />

      <label>Password</label>
      <input [(ngModel)]="password" name="password" type="password" placeholder="Enter your password" />

      <button type="submit">Sign In</button>
    </form>

    <p class="error" *ngIf="error">{{ error }}</p>

    <p class="signup">
      Don't have an account?
      <button type="button" (click)="goToSignup()">Sign Up</button>
    </p>
  </div>
</div>
