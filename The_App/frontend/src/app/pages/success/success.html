<div class="success-container">
  <header>
    <h1>Welcome to Azure Static Site</h1>
    <p>Experience the power of modern web hosting with Azure Blob Storage</p>
  </header>

  <main>
    <section class="content">
      <h2>About This Site</h2>
      <p>This is a responsive and modern static website hosted on Azure Blob Storage.</p>
      <button (click)="showMessage()">Click Me</button>
      <p class="msg" *ngIf="message">{{ message }}</p>
    </section>

    <button class="logout-btn" (click)="logout()">Logout</button>
  </main>

  <footer>
    <p>&copy; 2025 Azure Static Site Demo</p>
  </footer>
</div>
